    <style>

        .btn-edit {

        .btn-delete {

        .btn-add {

        .btn-save {

        .btn-save:hover {

        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .preview-btn {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;

            font-weight: bold;
            color: #333;
            padding: 10px;
            text-align: center;
        }

        .preview-key {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 24px;

        }

        .form-group {

        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            flex: 1;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .btn-confirm {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-confirm:hover {

        }

        .status-message {
            padding: 15px;

            margin-bottom: 20px;

            font-weight: bold;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ® DCS/OBS Controller - è¨­å®šç”»é¢</h1>
            <p>ãƒœã‚¿ãƒ³ã®é…ç½®ã‚’ç·¨é›†ã—ã¦ã€ã‚¹ãƒãƒ›ã‹ã‚‰æ“ä½œã§ãã‚‹ã‚ˆã†ã«ã—ã¾ã™</p>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="mode-tabs" id="modeTabs"></div>
        <div style="display: flex; gap: 10px; margin-bottom: 20px; align-items: center; overflow-x: auto; padding-bottom: 10px;">
            <button onclick="addTab()" class="btn" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; white-space: nowrap; padding: 12px 20px;">
                â• ã‚¿ãƒ–ã‚’è¿½åŠ 
            </button>
        </div>

        <div class="editor-section">
            <div class="panel">
                <h2>ğŸ“ ãƒœã‚¿ãƒ³ä¸€è¦§</h2>
                <div class="button-list" id="buttonList"></div>
                <button class="btn btn-add" onclick="openAddModal()">â• ãƒœã‚¿ãƒ³ã‚’è¿½åŠ </button>

            <div class="panel">

                <div class="preview-grid" id="previewGrid"></div>
            </div>
        </div>

        <button class="btn btn-save" onclick="saveConfig()">ğŸ’¾ è¨­å®šã‚’ä¿å­˜</button>
    </div>

    <!-- ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">ãƒœã‚¿ãƒ³ã‚’è¿½åŠ </div>
            <div class="form-group">
                <label>ãƒœã‚¿ãƒ³å</label>
                <input type="text" id="inputLabel" placeholder="ä¾‹: ã‚®ã‚¢">
            </div>
            <div class="form-group">
                <label>ã‚­ãƒ¼</label>
                <input type="text" id="inputKey" placeholder="ä¾‹: g ã¾ãŸã¯ F13">
            </div>
            <div class="form-group">
                <label>ãƒœã‚¿ãƒ³ã®è‰²</label>
                <div style="display: flex; gap: 10px;">
                    <label style="flex: 1;">
                        <input type="radio" name="color" value="blue" checked>
                        <span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px; border-radius: 5px; display: block; text-align: center;">é’</span>
                    </label>
                    <label style="flex: 1;">
                        <input type="radio" name="color" value="green">
                        <span style="background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%); color: white; padding: 8px; border-radius: 5px; display: block; text-align: center;">ç·‘</span>
                    </label>
                    <label style="flex: 1;">
                        <input type="radio" name="color" value="orange">
                        <span style="background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); color: white; padding: 8px; border-radius: 5px; display: block; text-align: center;">æ©™</span>
                    </label>
                    <label style="flex: 1;">
                        <input type="radio" name="color" value="red">
                        <span style="background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); color: white; padding: 8px; border-radius: 5px; display: block; text-align: center;">èµ¤</span>
                    </label>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn btn-confirm" onclick="confirmModal()">ç¢ºå®š</button>
            </div>
        </div>
    </div>

    <script>
        let config = null;
        let currentMode = null;
        let editingIndex = null;

        // åˆæœŸåŒ–
        async function init() {
            try {
                const response = await fetch('/api/config');
                config = await response.json();
                currentMode = config.current_mode;
                
                renderModeTabs();
                renderButtons();
                renderPreview();
            } catch (error) {
                showStatus('è¨­å®šã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        // ãƒ¢ãƒ¼ãƒ‰ã‚¿ãƒ–ã‚’æç”»
        function renderModeTabs() {
            const tabs = document.getElementById('modeTabs');
            tabs.innerHTML = '';

            config.modes.forEach((mode, index) => {
                const tabWrapper = document.createElement('div');
                tabWrapper.style.cssText = 'display: inline-flex; align-items: center; gap: 8px;';

                const tab = document.createElement('button');
                tab.className = 'mode-tab';
                tab.textContent = mode.name;
                tab.onclick = () => switchMode(mode.id);
                
                if (mode.id === currentMode) {
                    tab.classList.add('active');
                }

                tabWrapper.appendChild(tab);

                // ç·¨é›†ãƒ»å‰Šé™¤ãƒœã‚¿ãƒ³ï¼ˆæœ€ä½1ã¤ã®ã‚¿ãƒ–ã¯æ®‹ã™ï¼‰
                if (config.modes.length > 1) {
                    const editBtn = document.createElement('span');
                    editBtn.textContent = 'âœï¸';
                    editBtn.style.cssText = 'cursor: pointer; opacity: 0.7; font-size: 16px; margin-left: 5px;';
                    editBtn.title = 'ã‚¿ãƒ–åã‚’ç·¨é›†';
                    editBtn.onclick = (e) => {
                        e.stopPropagation();
                        editTab(index);
                    };

                    const deleteBtn = document.createElement('span');
                    deleteBtn.textContent = 'ğŸ—‘ï¸';
                    deleteBtn.style.cssText = 'cursor: pointer; opacity: 0.7; font-size: 16px;';
                    deleteBtn.title = 'ã‚¿ãƒ–ã‚’å‰Šé™¤';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteTab(index);
                    };

                    tabWrapper.appendChild(editBtn);
                    tabWrapper.appendChild(deleteBtn);
                }
                
                tabs.appendChild(tabWrapper);
            });
        }

        // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
        function switchMode(modeId) {
            currentMode = modeId;
            renderModeTabs();
            renderButtons();
            renderPreview();
        }

        // ãƒœã‚¿ãƒ³ä¸€è¦§ã‚’æç”»
        function renderButtons() {
            const list = document.getElementById('buttonList');
            list.innerHTML = '';

            const mode = config.modes.find(m => m.id === currentMode);
            if (!mode) return;

            mode.buttons.forEach((button, index) => {
                const item = document.createElement('div');
                item.className = 'button-item';
                item.innerHTML = `
                    <div class="button-info">
                        <div class="button-label">${button.label}</div>
                        <span class="button-key">${button.key.toUpperCase()}</span>
                    </div>
                    <div class="button-actions">
                        <button class="btn btn-edit" onclick="editButton(${index})">ç·¨é›†</button>
                        <button class="btn btn-delete" onclick="deleteButton(${index})">å‰Šé™¤</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’æç”»
        function renderPreview() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';

            const mode = config.modes.find(m => m.id === currentMode);
            if (!mode) return;

            mode.buttons.forEach(button => {
                const btn = document.createElement('div');
                btn.className = 'preview-btn';
                btn.innerHTML = `
                    <div>${button.label}</div>
                    <div class="preview-key">${button.key.toUpperCase()}</div>
                `;
                grid.appendChild(btn);
            });
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãï¼ˆè¿½åŠ ï¼‰
        function openAddModal() {
            editingIndex = null;
            document.getElementById('modalTitle').textContent = 'ãƒœã‚¿ãƒ³ã‚’è¿½åŠ ';
            document.getElementById('inputLabel').value = '';
            document.getElementById('inputKey').value = '';
            document.getElementById('modal').classList.add('show');
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãï¼ˆç·¨é›†ï¼‰
        function editButton(index) {
            editingIndex = index;
            const mode = config.modes.find(m => m.id === currentMode);
            const button = mode.buttons[index];
            
            document.getElementById('modalTitle').textContent = 'ãƒœã‚¿ãƒ³ã‚’ç·¨é›†';
            document.getElementById('inputLabel').value = button.label;
            document.getElementById('inputKey').value = button.key;
            
            // è‰²ã‚’é¸æŠ
            const colorRadio = document.querySelector(`input[name="color"][value="${button.color || 'blue'}"]`);
            if (colorRadio) colorRadio.checked = true;
            
            document.getElementById('modal').classList.add('show');
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ç¢ºå®š
        function confirmModal() {
            const label = document.getElementById('inputLabel').value.trim();
            const key = document.getElementById('inputKey').value.trim();
            const color = document.querySelector('input[name="color"]:checked').value;

            if (!label || !key) {
                alert('ãƒœã‚¿ãƒ³åã¨ã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const mode = config.modes.find(m => m.id === currentMode);

            if (editingIndex !== null) {
                // ç·¨é›†
                mode.buttons[editingIndex] = { label, key, color };
            } else {
                // è¿½åŠ 
                mode.buttons.push({ label, key, color });
            }

            renderButtons();
            renderPreview();
            closeModal();
        }

        // ãƒœã‚¿ãƒ³å‰Šé™¤
        function deleteButton(index) {
            if (!confirm('ã“ã®ãƒœã‚¿ãƒ³ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

            const mode = config.modes.find(m => m.id === currentMode);
            mode.buttons.splice(index, 1);

            renderButtons();
            renderPreview();
        }

        // è¨­å®šã‚’ä¿å­˜
        async function saveConfig() {
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });

                if (response.ok) {
                    showStatus('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸï¼', 'success');
                } else {
                    showStatus('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                showStatus('é€šä¿¡ã‚¨ãƒ©ãƒ¼', 'error');
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = 'status-message ' + type;

            setTimeout(() => {
                status.className = 'status-message';
            }, 3000);
        }

        // ã‚¿ãƒ–ã‚’è¿½åŠ 
        function addTab() {
            const name = prompt('æ–°ã—ã„ã‚¿ãƒ–ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:', 'æ–°ã—ã„ãƒ¢ãƒ¼ãƒ‰');
            if (!name || !name.trim()) return;

            const id = 'mode_' + Date.now();
            config.modes.push({
                id: id,
                name: name.trim(),
                buttons: []
            });

            currentMode = id;
            renderModeTabs();
            renderButtons();
            renderPreview();
        }

        // ã‚¿ãƒ–åã‚’ç·¨é›†
        function editTab(index) {
            const mode = config.modes[index];
            const newName = prompt('ã‚¿ãƒ–åã‚’å¤‰æ›´:', mode.name);
            if (!newName || !newName.trim()) return;

            mode.name = newName.trim();
            renderModeTabs();
        }

        // ã‚¿ãƒ–ã‚’å‰Šé™¤
        function deleteTab(index) {
            if (!confirm('ã“ã®ã‚¿ãƒ–ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆãƒœã‚¿ãƒ³ã‚‚å…¨ã¦å‰Šé™¤ã•ã‚Œã¾ã™ï¼‰')) return;

            const deletedMode = config.modes[index];
            config.modes.splice(index, 1);
            
            // æœ€ä½1ã¤ã®ã‚¿ãƒ–ã¯æ®‹ã™
            if (config.modes.length === 0) {
                config.modes.push({
                    id: 'default',
                    name: 'ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ',
                    buttons: []
                });
            }

            // å‰Šé™¤ã—ãŸã‚¿ãƒ–ãŒç¾åœ¨é¸æŠä¸­ã®å ´åˆã¯æœ€åˆã®ã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ãˆ
            if (currentMode === deletedMode.id) {
                currentMode = config.modes[0].id;
            }

            renderModeTabs();
            renderButtons();
            renderPreview();
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
